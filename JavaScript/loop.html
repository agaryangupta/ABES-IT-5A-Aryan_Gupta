<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i < 5; i++){
            document.write("Hello World!<br>");
        }

        var a=1;
        while(a<=5){
            document.write("<br>ABES");
            a++;
        }
        document.write("<br>");
        do{
            document.write("<br>Python");
            a++;
        }while(a<=10);
    </script>
</body>
</html>
