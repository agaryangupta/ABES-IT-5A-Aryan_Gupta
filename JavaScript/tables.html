<!DOCTYPE html>
<html>
<head>
  <style>
    .even {
      text-align: left;
    }
    .odd {
      text-align: right;
    }
  </style>
</head>
<body>
  <script>
    var a = 3;
    for (var i = 1; i <= 10; i++) {
      var result = a * i;
      if (result % 2 == 0) {
        document.write("<div class='even'>Even → " + a + " x " + i + " = " + result + "</div>");
      } else {
        document.write("<div class='odd'>Odd → " + a + " x " + i + " = " + result + "</div>");
      }
    }
  </script>
</body>
</html>
