<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        var a = 10;
    if(a % 2 == 0){
        document.write("The number is even");
    }
    else{
        document.write("The number is odd");
    }

    var x=10;
    var y=20;
    var z=30;

    if(x>y && x>z){
        document.write(x);
    }
    else if(y>x && y>z){
        document.write(y);
    }
    else{
        document.write(z);
    }
    </script>
    
</body>
</html>
