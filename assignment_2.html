<!DOCTYPE html>
<html>
<head>
    <title>Bus Booking System</title>
</head>
<body style="margin:0;">
    <div style="height:60px; background-color:#4CAF50; display:flex; align-items:center; padding:0 20px;">
        <img src="bus-2.avif" alt="Logo" style="height:40px; margin-right:10px;">
        <span style="color:white; font-size:20px; font-weight:bold;">Seat Book</span>
    </div>

    <h2 style="text-align:center; margin:20px 0;">Welcome to Bus Booking System</h2>

    <div style="display:flex; justify-content:center; align-items:flex-start; gap:30px;">

        <table border="1" cellspacing="0" cellpadding="10" style="width:300px;">
            <tr>
                <th colspan="2" style="text-align:center;">User Details</th>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select>
                        <option>None</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Kolkata</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Your Seat</td>
                <td>
                    <input type="radio" name="seat"> AC
                    <input type="radio" name="seat"> Non-AC
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button style="padding:8px 16px; background:#4CAF50; border:none; color:white; cursor:pointer;">
                        <a href="assignment_2(next-page).html" style="text-decoration:none; color:white;">Book Seat</a>
                    </button>
                </td>
            </tr>
        </table>
        <div>
            <img src="bus-2.avif" alt="Bus" style="width:250px; margin-top:50px;">
        </div>

    </div>

</body>
</html>
